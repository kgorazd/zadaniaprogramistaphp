<script>
  
  var prepare_dataset = function(map, property_name) {
    datasets = [];
    for (var i in map) {
      datasets.push(prepare_dataset_item(i[property_name]));
    }
    return datasets;
  }
  
  var prepare_dataset_item = function(value) {
    return {
      data: [value]
    };
  }
  
  var prepare_data = function(map, property_name) {
    var data = {
//       labels: Object.keys(map),
      labels: [property_name],
      datasets: prepare_dataset(map, property_name)
    };
    return data;
  }
  
  var MYF = function myFunction(map, property_name) {

  }
